{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>양일고등학교 지도</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        {% include 'root/header.html' %}
        <hr>

        <main>
            <h1>위치 검색</h1>
            <form class="d-flex" method="POST" action="{% url 'map_search' %}">
                {% csrf_token %}
                <input type="text" id="search" placeholder="원하는 장소를 입력하세요." onkeypress="search(event)" name="searched" value="{{searched}}">
                <button id="searchButton" type="submit">검색</button>
            </form>


            <ul id="map">
                <!-- <h2>별관 3층</h2>
                <img src="image/map/2-4.png" alt="양일고등학교"> -->
            </ul>
            {% if searched %}
                <ul id="list">
                    {% for map in map_list %}
                    <li>
                        <p>{{map.name}}</p>
                        <p>위치 : {{map.location}}</p>
                        <button id="infoButton" onclick="detail('{{map.name}}', '{{map.location}}', '{{map.loc_num}}')">위치 보기</button>
                    </li>
                    {% endfor %}
                </ul>
                <div id="image-container"></div>    <!-- 여기에 이미지가 표시될 컨테이너 추가 -->
            {% else %}

                <ul id="list">
                    
                    <li>
                        <img src="{% static 'images/본관.jpeg' %}" alt="본관 1층">
                        <p>본관</p>
                    </li>
                    <li>
                        <img src="{% static 'images/별관.jpeg' %}" alt="본관 2층">
                        <p>별관</p>
                    </li>
                    <li>
                        <img src="{% static 'images/정경관.jpeg' %}" alt="본관 3층">
                        <p>정경관</p>
                    </li>
                    <li>
                        <img src="{% static 'images/다목적관.jpeg' %}" alt="본관 4층">
                        <p>다목적관</p>
                    </li>
                </ul>
            {% endif %}
        </main>
        <script src="{% static 'js/script.js' %}"></script>

        <footer>
            <p>2024 프로젝트 봉사활동</p>
        </footer>
    </body>
</html>
