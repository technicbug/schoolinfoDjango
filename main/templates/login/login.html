{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>양일고등학교 지도</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        {% include 'root/header.html' %}
        <hr>

        <main>
            <div class="login-container">
                <h2>로그인</h2>
                <form action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="학교에서 받은 Email 혹은 학번을 입력해주세요." required>
                    
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="" required>
                    
                    <button type="submit" id="login_button">로그인</button>
                </form>
                <p>아직 계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>

            </div>
        </main>
    </body>
</html>
