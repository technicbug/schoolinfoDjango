{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        
    </head>
    <body>
        <header>
            <a href="{% url 'index' %}">
                <img src="{% static 'images/yangil logo.png' %}" alt="양일고등학교">
            </a>            
            <nav>
                <ul>
                    <li><a href="{% url 'science' %}">과학 중점 학교</a></li>
                    <li><a href="{% url 'trans_edu' %}">전환 교육 시설</a></li>
                    <li><a href="{% url 'maps' %}">지도</a></li>
                </ul>
            </nav>
        </header>
        <hr>

        <main>
            <div class="signup-container">
                <h2>회원가입</h2>
                <form action="{% url 'accounts:signup' %}" method="POST">
                    {% csrf_token %}


                    {{ form.as_p }}
    
                    <button type="submit" id="signup_button">가입하기</button>
                </form>
                <p>이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a></p>
            </div>
        </main>
    </body>
</html>
